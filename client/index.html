<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="An interactive weather dashboard powered by the OpenWeather API.">

  <!-- OpenGraph tags -->
  <meta name="keywords" content="weather, chart, data visualization, API">
  <meta name="robots" content="all">
  <meta content="en_US" property="og:locale">
  <meta content="JustinChill" property="og:site_name">
  <meta content="website" property="og:type">
  <!-- <meta content="https://justinchill.com/weather.html" property="og:url"> -->
  <meta content="Weather Dashboard" property="og:title">
  <meta content="An interactive weather dashboard powered by the OpenWeather API." property="og:description">
  <meta content="https://www.justinchill.com/blog.html" property="og:see_also">
  <meta name="theme-color" content="#4C63B6">

  <meta name="author" content="Justin Chill">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-1 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego" aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group row mt-2" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section class="mt-3" role="region" aria-live="polite">
          <div class="card">
            <div class="card-body" id="today">
              <h2 class="card-title" id="search-title">
                Search for a city!
                <img id="weather-img" class="weather-img" />
              </h2>
              <p class="card-text" id="temp">Temperature: Â°F</p>
              <p class="card-text" id="wind">Wind: MPH</p>
              <p class="card-text" id="humidity">Humidity: %</p>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
