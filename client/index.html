<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Search for a city to see the weather. Powered by the OpenWeather API.">

  <!-- OpenGraph tags -->
  <meta name="keywords" content="weather, interactive, search, city, chart, data visualization, API">
  <meta name="robots" content="all">
  <meta content="en_US" property="og:locale">
  <meta content="JustinChill" property="og:site_name">
  <meta content="website" property="og:type">
  <meta content="Weather Dashboard" property="og:title">
  <meta content="Search for a city to see the weather. Powered by the OpenWeather API." property="og:description">
  <meta content="https://www.justinchill.com/blog.html" property="og:see_also">
  <meta name="theme-color" content="#4C63B6">
  <!-- <link rel="canonical" href="https://www.justinchill.com/Anscombe.html"> -->

  <meta name="author" content="Justin Chill">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <title>Interactive weather dashboard</title>
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="flex flex-wrap -mx-4">
      <aside class="w-full lg:w-1/4 px-4 pb-4">
        <h2 class="text-xl font-semibold mt-4">Search for a City:</h2>
        <form id="search-form" class="mt-4">
          <div class="flex">
            <input class="flex-grow px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="search-input" placeholder="San Diego"  />
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
              Search
            </button>
          </div>
          <hr class="my-4 border-gray-300" />
        </form>
        <div class="mt-4" id="history"></div>
      </aside>

      <div class="w-full lg:w-3/4 px-4 pb-4">
        <section class="mt-4" role="region" aria-live="polite">
          <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold" id="search-title">
              Search for a city!
              <img id="weather-img" class="inline-block ml-2" />
            </h2>
            <p class="mt-2" id="temp">Temperature: Â°F</p>
            <p class="mt-2" id="wind">Wind: MPH</p>
            <p class="mt-2" id="humidity">Humidity: %</p>
          </div>
        </section>
        <section id="forecast" class="mt-4" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>


</html>
